name: CI/CD for Smart-Doc_Ai

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Add this line to enable manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run collectstatic
      run: python manage.py collectstatic 